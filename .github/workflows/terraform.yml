name: CD - Terraform Deploy

on:
  workflow_run:
    workflows: ["CI - Build & Push to ECR"]
    types:
      - completed

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download ECR image URL artifact
        uses: actions/download-artifact@v4
        with:
          name: ecr-image
          path: ./temp

      - name: Set IMAGE_NAME environment variable
        run: echo "ECR_IMAGE_URL=$(cat ./temp/ecr-image.txt)" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -var="ecr_image_url=${{ env.ECR_IMAGE_URL }}"

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var="ecr_image_url=${{ env.ECR_IMAGE_URL }}
