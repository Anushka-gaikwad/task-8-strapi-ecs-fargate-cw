name: CI - Build & Push to ECR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          ECR_REPO="811738710312.dkr.ecr.us-east-1.amazonaws.com/strapi-repo"
          IMAGE_NAME="$ECR_REPO:$IMAGE_TAG"

          # Build from root because Strapi is at repo root
          docker build -t $IMAGE_NAME . 
          docker push $IMAGE_NAME

          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Upload IMAGE_NAME for workflow_run
        uses: actions/upload-artifact@v3
        with:
          name: image-name
          path: ${{ github.env.IMAGE_NAME }}
